<!DOCTYPE html>
<html lang="en-us" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>My-Basic-Portfolio</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <div class="my-name">
        <h3>Maruthi Lalitha Pelluri venkata sesha</h3>
        <div class="row list">
            <span id="abo">About</span>
            <span id="port">Portfolio</span>
            <span id="cont">Contact</span>
        </div>
    </div>
    <div class="container-main">
    </div>
    <div class="contact">
        <h3 id="heading-text">Contact</h3>
        <div class="container-main">
        </div>
        <div class="contact-details">
            <label>Name</label>
            <input type="text" name="Name" value="Name" placeholder="John Smith">
            <label>Email</label>
            <input type="email" value="email" placeholder="example@gmail.com">
            <label>Message</label>
        </div>
    </div>
</div>
</body>
</html>
